<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Regex</title>
</head>
<body>
    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto">
                    <form action="#" method="post" class="form" id="loginForm">
                        <h2 class="text-capitilize">create account</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label text-capitilize">username</label>
                            <input type="text" id="username" name="username" class="form-control" value="" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-capitilize">create password</label>
                            <p class="requirments">
                                <span id="oneLower">
                                    must contain at least one lowercase letter
                                </span>,
                                <span id="oneUpper">
                                    at least one uppercase letter
                                </span>,
                                <span id="oneNum">
                                    at least one number
                                </span>,
                                <span id="oneSpecial">
                                    at least one special character
                                </span>.
                                <span id="eightChar">
                                    must be at least 8 characters
                                </span>!
                                </p>
                            <input type="password" id="password" name="password" class="form-control" value="" required />
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-capitilize">confirm password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" value="" required />
                            <span id="matchDisplay"></span>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary text-capitalize confirm-btn" id="confirmBtn">confirm</button>
                        </div>
                    </form>
                    <div id="display"></div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
